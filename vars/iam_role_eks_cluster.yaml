dataops_dev:
  account_name: "dataops_dev"
  module:
    tag_label:
      project: "dataops"
      cost_centre: ""
      namespace: "og8"
      name: "iam-role-eks-cluster"
      delimiter: "-"
      stage: "dev"
      attributes: []
      enabled: "true"
      tags: {}
    inputs:
      role_name: "iam-role-eks-cluster"
      principals:
        Service: ["eks.amazonaws.com"]
      role_description: "EKS cluster role"
      policy_description: "Policy for the EKS cluster role"
      create_ec2_profile: false
      max_session_duration: 3600
      actions_deny: []
      addtional_policy_arns:
        - "arn:aws:iam::aws:policy/AmazonEKSClusterPolicy"
        - "arn:aws:iam::aws:policy/AmazonEKSServicePolicy"
      policy_documents: []
      actions_allow:
        -
          - "logs:CreateLogDelivery"
          - "logs:GetLogDelivery"
          - "logs:UpdateLogDelivery"
          - "logs:DeleteLogDelivery"
          - "logs:ListLogDeliveries"
        -
          - "ec2:DescribeAddresses"
          - "ec2:DescribeInstances"
          - "ec2:DescribeNetworkInterfaces"
          - "ec2:DescribeSubnets"
          - "ec2:DescribeSecurityGroups"
          - "ec2:DescribeVpcs"
          - "ec2:DescribeInternetGateways"
          - "ec2:DescribeAccountAttributes"
          - "ec2:DescribeClassicLinkInstances"
          - "ec2:DescribeVpcClassicLink"
          - "ec2:CreateSecurityGroup"
          - "ec2:CreateNetworkInterface"
          - "ec2:DeleteNetworkInterface"
          - "ec2:ModifyNetworkInterface"
          - "ec2:ModifyNetworkInterfaceAttribute"
          - "ec2:AuthorizeSecurityGroupIngress"
          - "ec2:AssociateAddress"
          - "ec2:AttachNetworkInterface"
          - "ec2:DetachNetworkInterface"
          - "ec2:AssignPrivateIpAddresses"
          - "ec2:AssignIpv6Addresses"
          - "ec2:UnassignIpv6Addresses"
      resources_allow:
        -
          - "*"
        -
          - "*"
    outputs:
      - "name"
      - "arn"
      - "id"
      - "policy"
